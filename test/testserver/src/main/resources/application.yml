server:
  hostname: ${VHOSTNAME:${HOSTNAME:test.local.k8cluster.io}}
  port: ${VPORT:2001}

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: k8cluster
      repositories:
        type: AUTO
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
    # excluded-view-names:
    # template-resolver-order:
    # view-names:

logging:
  level:
    root: INFO
    io.k8clusters: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO