server:
  hostname: ${VHOSTNAME:${HOSTNAME:admin.local.k8cluster.io}}
  port: ${VPORT:3000}
  servlet:
    context-path: ${VCONTEXTPATH:/boot-admin}

spring:
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
    # excluded-view-names:
    # template-resolver-order:
    # view-names: